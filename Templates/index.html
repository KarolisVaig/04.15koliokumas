{% extends 'layout.html' %}

{% block content %}
  <h1>Task Manager</h1>
  <form method="POST" action="/">
    <input type="text" name="title" placeholder="Task Title" required>
    <input type="text" name="description" placeholder="Task Description" required>
    <button type="submit">Add Task</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong> - {{ task.description }}
        <form method="POST" action="/update_status/{{ loop.index0 }}/Completed">
          <input type="submit" value="Mark as Completed">
        </form>
        <form method="POST" action="/update_status/{{ loop.index0 }}/Not Completed">
          <input type="submit" value="Mark as Not Completed">
        </form>
        <form method="POST" action="/delete/{{ loop.index0 }}">
          <input type="submit" value="Delete">
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
